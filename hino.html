<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>シンプル管理アプリ</title>
    <style>
        body {
            background-color: #b3e5fc;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #e1f5fe;
            padding: 32px 40px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            text-align: center;
        }
        input[type="text"] {
            padding: 8px 12px;
            border: 1px solid #81d4fa;
            border-radius: 6px;
            font-size: 1rem;
            width: 220px;
            margin-right: 8px;
        }
        button {
            padding: 8px 20px;
            background: #4fc3f7;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #0288d1;
        }
        table {
            margin: 24px auto 0;
            border-collapse: collapse;
            width: 100%;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 10px 16px;
            border-bottom: 1px solid #b3e5fc;
        }
        th {
            background: #b3e5fc;
        }
        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>アイテム管理</h2>
        <form id="itemForm" autocomplete="off">
            <input type="text" id="itemInput" placeholder="ここに入力..." required>
            <button type="submit">追加</button>
        </form>
        <table id="itemTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>内容</th>
                </tr>
            </thead>
            <tbody>
                <!-- ここにアイテムが追加されます -->
            </tbody>
        </table>
    </div>
    <script>
        const form = document.getElementById('itemForm');
        const input = document.getElementById('itemInput');
        const tableBody = document.querySelector('#itemTable tbody');
        let items = [];

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const value = input.value.trim();
            if (value) {
                items.push(value);
                renderTable();
                input.value = '';
            }
        });

        function renderTable() {
            tableBody.innerHTML = '';
            items.forEach((item, idx) => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${idx + 1}</td><td>${item}</td>`;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
